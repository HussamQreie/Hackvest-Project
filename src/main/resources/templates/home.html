<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HackFest University</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #ff5555;
            text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555;
            animation: glitch 1s linear infinite;
        }
        h1 span {
            color: #55ff55;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #ff5555;
            color: #ff5555;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #ff5555;
            color: #1a1a1a;
            box-shadow: 0 0 10px #ff5555;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
    </style>
</head>
<body>
    <h1>HackFest <span>University</span></h1>
    <a href="/login">Enter the Grid</a>
</body>
</html>
